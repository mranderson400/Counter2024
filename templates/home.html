<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
</head>
<body>
    <header>
        <h1>Welcome, {{ username }}!</h1>
    </header>

    <section>
        <h2>Bio</h2>
        <p>{{ bio }}</p>
    </section>

    <section>
        <h2>Projects</h2>
        <ul>
            {% for project in projects %}
                <li><a href="{{ url_for(project) }}">{{ project }}</a></li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
